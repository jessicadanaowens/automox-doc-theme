<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/stylesheets/reset.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/stylesheets/style.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/stylesheets/icomoon.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/stylesheets/faq.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/stylesheets/header.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/stylesheets/footer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Include AlgoliaSearch JS Client and autocomplete.js library -->

    <title>{{ .Title }}</title>
</head>
<body>
{{ partial "header" . }}
<div class="hero doc-hero section">
    <div class="container flex-container flex-column flex-align-center">
        <h1>{{ .Title }}</h1>
        <p class="description">{{ .Description }}</p>
    </div>
</div>

<div class="section">
    <div class="faq-main container flex-container flex-column">
        {{ .Content }}
    </div>
</div>

{{ partial "footer" . }}

</body>
</html>
